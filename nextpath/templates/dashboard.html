<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700|Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Nextpath</title>
  </head>
  <body>
    <div class="mainContainer">

      <div class="sideNav">
        <h1>Nextpath</h1>
        <h3 class="welcome">DashBoard for {{ company_name }}</h3>
      </div>


      <div class="container">
        <h1>Challenges</h1>
        <ul class="challenges">
        {% for chg in challenges %}
          <li onclick="window.location.href='http://ct-nextpath.herokuapp.com/mychallenges'">
            <img border="0" alt="logo" src='{{ chg[5] }}' />
            <h2 class="title">{{ chg[0] }}</h2>
            <p class="shortDesc">{{ chg[2] }}</p>
            <h3 class="skillsReq">Participatns: 28</h3>
          </li>
        {% endfor %}
        </ul>
      </div>

    </div> <!-- END MAIN -->

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  </body>
</html>
